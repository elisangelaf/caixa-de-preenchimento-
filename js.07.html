    <title>Document</title>
</head>
<body>
    <label for="">Digite seu nome</label>

    <label for="">Idade</label>
    <input type="text" id="idade"/>

    <label for="">Sobrenome</label>

    <button id="botao">Registrar</button>

    <h3 id="exibir_nome"></h3>
    <h3 id="exibir_idade"></h3>
    <h3 id="exibir_sobrenome"></h3>
   

<script>
        var botao = document.getElementById("botao");
        botao.addEventListener("click", function(){
            var input = document.getElementById("nome").value;
            var h3 = document.getElementById("exibir_nome");

            h3.innerHTML = input;
        });
</script>

</script>

<script>
    var sobrenome = document.getElementById("botao");
